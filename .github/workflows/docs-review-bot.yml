name: ðŸ“– Review Documentation Bot

on:
  workflow_dispatch:
    inputs:
      dryRun:
        description: 'Run the bot without sending notifications'
        required: false
        default: 'false'

  schedule:
    - cron: '0 8 * * 1'

env:
  SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
  DRY_RUN: false

jobs:
  check-secret:
      runs-on: ubuntu-latest
      outputs:
        slack-bot-token-defined: ${{ steps.my-key.outputs.defined }}
      steps:
          - id: my-key
            env:
                IS_DEFINED: ${{ secrets.SLACK_BOT_TOKEN }}
            if: "${{ env.IS_DEFINED != '' }}"
            run: echo "::set-output name=defined::true"

  review-docs:
    runs-on: ubuntu-latest
    needs: [check-secret]
    if: needs.check-secret.outputs.slack-bot-token-defined == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Documentation Review Bot in dry run mode
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.dryRun == 'true'
        env:
          DRY_RUN: true
        run: |
          python bin/check-review-dates.py

      - name: Run Documentation Review Bot in normal mode
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.dryRun != 'true'
        run: |
          python bin/check-review-dates.py